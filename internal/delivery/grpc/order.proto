syntax = "proto3";

package pb;

option go_package = "goexpert-list-orders/internal/delivery/grpc/pb";

service OrderService {
    rpc ListOrders (OrderRequest) returns (OrderResponse);
}

message OrderRequest {}

message OrderResponse {
    repeated Order orders = 1;
}

message Order {
    string id = 1;
    string customer = 2;
    double total = 3;
}
